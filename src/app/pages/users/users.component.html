<section class="content mb-4">
  <!-- Qui inserisci il contenuto della tua pagina -->

  <h4 class="text-secondary">Task per User!</h4>
</section>

<section>
  <form class="d-flex">
    <input
      type="text"
      name="searchbar"
      [(ngModel)]="nameForm"
      placeholder="Enter your name here"
      class="flex-grow-1 rounded-2 p-2"
    />
    <button (click)="getByName()" class="btn btn-primary ms-2">Invia</button>
  </form>

  <div class="container mt-3 p-0 mainContent">
    <ul class="m-0 p-0">
      <li
        *ngFor="let singleUser of tasksArr"
        class="d-flex align-items-start justify-content-between mt-2 p-2 rounded bg-white"
      >
        <img src="{{ singleUser.image }}" height="200" />

        <!-- lista di task -->
        <div class="mx-3 flex-grow-1">
          <h4 class="fw-bolder text-secondary mt-2">
            {{ singleUser.firstName }} {{ singleUser.lastName }}
          </h4>
          <ul class="m-0 p-0 lista">
            <li
              *ngFor="let item of singleUser.task"
              class="mt-2 p-2 rounded shadow-sm"
              [ngClass]="{
                completed: item.completed,
                standard: !item.completed
              }"
            >
              <!-- task tilte -->
              <div>
                <input
                  (click)="item.completed = !item.completed"
                  type="checkbox"
                  class="form-check-input me-2 input"
                  [checked]="item.completed"
                />
                <label>{{ item.todo }}</label>
              </div>
              <!-- competenza di -->
              <div class="mx-2">{{ item.userName }}</div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</section>
